---
exits:
  - name: nord
    pattern: "nord|n"
  - name: est
    pattern: "est|e"
  - name: sud
    pattern: "sud|s"
  - name: ovest
    pattern: "ovest|o"

# command :
#  action  + [ object | direction ]
actions:
  - prendo    # item
  - uso       # item
  - lascio    # item
  - aiuto     # help menu
  - posizione # restituisce la stanza corrente
  - osservo   # restituisce descrizione degli oggetti presenti nella stanza e numero di uscite
  - indietro  # torna nella stanza precedente

items:
  - name: gomitolo
    regex: "gomitolo|gom"
    action:
      - prendo
      -
  - name: minotauro
    regex: "minotauro|min|m"
  - name: bandiera
    regex: "bandiera|ban|b"
  - name: candela
    regex: "candela|can|c"
  - name: spada
    regex: "spada|spad"

room:
  - id: 0
    title: Esterno
    descr: |
      IL LABIRINTO DI CNOSSO: l'impresa di Tesèo contro il Minotauro

      BENVENUTO NEL LABIRINTO DI CNOSSO! Sull’isola di Creta, nel periodo del
      regno di Minosse, in seguito ad un’offesa fatta ad Afrodite nasce un figlio
      mostruoso, metà uomo e metà toro, il Minotauro.
      Minosse lo imprigiona in un labirinto e, per sfamarlo, impone alle città
      sotto la sua dominazione un tributo annuale di sette fanciulle e sette
      fanciulli. Un anno, però, tra loro viene condotto il principe di Atene,
      Tesèo, che non vuole arrendersi al tragico destino e tenterà di sconfiggere
      il letale mostro...

      Sei nel giardino profumato che costeggia il labirinto, a sud si scorge un
      ingresso malridotto...
    exits:
      sud: 1

  - id: 1
    title: Ala d'ingresso
    descr: |
      Sei appena entrato e non sai cosa fare, la stanza è buia e hai bisogno
      di qualcosa che ti faccia strada... Sarà il caso di dare un'occhiata!
    items:
      - gomitolo
      - candela
    exits:
      nord: 0
      est: 2

  - id: 2
    title: Ala del bivio
    descr: |
      Che stanza tetra! Prova a vedere se trovi qualcosa che ti suggerisca dove andare...
    items:
      - candela
    exits:
      ovest: 1
      sud: 3
      est: 4

  - id: 3
    title: Ala della spada
    descr: |
      C'è qualcosa che luccica laggiù... riesci a vedere di cosa si tratta?
    items:
      - candela
      - spada
    exits:
      nord: 2

  - id: 4
    title: Ala del grande passo
    descr: |
      Da qui si riescono a sentire solo dei lontani versi spaventosi...
    items:
      - candela
    exits:
      nord: 5
      sud: 6
      ovest: 2

  - id: 5
    title: Stanza della battaglia
    descr: |
      GULP! Sei davanti ad un'enorme ombra che soffia fiato dal naso umido... se ti senti pronto è il caso di vedere
      di cosa si tratta...
    items:
      - minotauro
      - candela
    exits:
      sud: 4

  - id: 6
    title: Ala finale
    descr: |
      Ora che non puoi più scoprire nuove stanze dovresti iniziare a pensare a come uscire da qui...
    items:
      - bandiera
      - candela
    exits:
      nord: 4