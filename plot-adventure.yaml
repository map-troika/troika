---
# comandi disponibili in questo gioco
commands:
  - name: go
    pattern: "go|g"
  - name: back
    pattern: "back|b"
  - name: quit
    pattern: "quit|q"
  - name: home
    pattern: "home|h"

  - name: prendo    # item
    pattern: "prend.*|racco.*"
  - name: uso       # item
    pattern: "us.*"
  - name: lascio    # item
    pattern: "lasci.*|pos"
  - name: aiuto     # help menu
    pattern: "aiuto|aiut.*"
  - name: posizione # restituisce la stanza corrente
    pattern: "posizione|pos|dove"
  - name: inventario    # mostra gli items
    pattern: "inventario"
  - name: osservo   # restituisce descrizione degli oggetti presenti nella stanza e numero di uscite
    pattern: "osserv.*|oss"
  - name: indietro  # torna nella stanza precedente
    pattern: "indietro|indietr.*"
  - name: combatto  # minotauro
    pattern: "combatt.*|sconfigg.*|uccid.*"
  - name: nord
    pattern: "nord|north"
  - name: est
    pattern: "est|east"
  - name: sud
    pattern: "sud|south"
  - name: ovest
    pattern: "ovest|west"

# articoli disponibili in questo gioco
items:
  - name: gomitolo
    pattern: "gomitolo|gom"
    description: |
      per terra cè un gomitolo, potrebbe aiutarti a tornare sui tuoi passi
    isEnemy: false
    isWeapon: false
  - name: minotauro
    pattern: "minotauro|min"
    description: |
      hai di fronte il minotauro, pronto all'attacco
    isEnemy: true
    isWeapon: false
  - name: spada
    pattern: "spada|spad"
    description: |
      in lontananza cè una spada, degna dei più nobili guerrieri
    isEnemy: false
    isWeapon: true

# azioni che mettono in relazione comando-oggetto
actions:
  - name: prendo
    items:
      - gomitolo
      - spada
  - name: lascio
    items:
      - gomitolo
      - spada
  - name: combatto
    items:
      - minotauro
  - name: uso
    items:
      - gomitolo
      - spada

# stanze disponibili in questo gioco
rooms:
  - id: 0
    title: ""
    # http://patorjk.com/software/taag/#p=display&h=0&v=1&f=Calvin%20S&t=IL%20LABIRINTO%20DI%20CNOSSO%0A------------------%0A
    descr:
      <br>
