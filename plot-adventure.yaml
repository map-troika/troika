      <br>
      <br>
      <br>
      <font face="Agency FB" size="10"><b>IL LABIRINTO DI CNOSSO</b></font>
      <hr>
      <br>
      <br>
      <font color='red' face="Agency FB" size="6"><b>L'impresa di Tesèo contro il Minotauro</b></font>
      <br>
      <br>
      <font color='red' face="Agency FB"><b>BENVENUTO!</b></font>
      Sull’isola di Creta, nel periodo del regno di Minosse, in seguito ad un’offesa fatta ad Afrodite nasce un figlio mostruoso,  <br>
      metà uomo e metà toro, il Minotauro. Minosse lo imprigiona in un labirinto e, per sfamarlo, impone alle città sotto la sua  <br>
      dominazione un tributo annuale di sette fanciulle e sette fanciulli. Un anno, però, tra loro viene condotto il principe di Atene,  <br>
      Tesèo, che non vuole arrendersi al tragico destino e tenterà di sconfiggere il letale <font color='red' face="Agency FB"><b>mostro</b>
      </font>.  <br>
      <br>
      Sei nel giardino profumato che costeggia il labirinto, a sud si scorge un  <br>
      ingresso malridotto...  <br>
    exits:
      sud: 1

  - id: 1
    title: <br><br><br><br><font face="Agency FB" size="6"><b>Ala d'ingresso</b></font><br><hr><br>
    descr: |
      Sei nell'ala d'ingresso e non sai cosa fare, la stanza è buia e sul lato est si intravede
      una porta piuttosto grande, a nord si intravedono ancora i fiori del giardino...
    items:
      - gomitolo
    exits:
      nord: 0
      est: 2

  - id: 2
    title: Ala del bivio
    descr: |
      Che stanza tetra! Segui il tuo istinto, ci sono tre  passaggi: ad ovest,
      sud ed est...
    exits:
      ovest: 1
      sud: 3
      est: 4

  - id: 3
    title: Ala della spada
    descr: |
      Ehi! Sei nell'ala della spada...potresti trovare un' arma degna di un guerriero, se nessuno ti ha preceduto!
      Questa stanza sembra non avere altre uscite oltre quella a nord per tornare indietro...
    items:
      - spada
    exits:
      nord: 2

  - id: 4
    title: Ala del grande passo
    descr: |
      Verso nord si riescono già a sentire dei versi spaventosi, vai pure
      se ti senti pronto... Altrimenti procedi verso ovest per tornare
      nell'Ala del bivio o verso sud...
    exits:
      nord: 5
      sud: 6
      ovest: 2

  - id: 5
    title: Stanza della battaglia
    descr: |
      GULP! Sei davanti ad un'enorme ombra che soffia fiato dal naso umido...
      fagli vedere di che pasta sei fatto con la tua preziosa spada...
      Altrimenti torna verso sud finchè sei ancora in tempo!

