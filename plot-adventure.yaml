  - id: 1
    title: Ala d'ingresso
    descr: |
      Sei appena entrato e non sai cosa fare, la stanza è buia e hai bisogno
      di qualcosa che ti faccia strada... A terra c'è un gomitolo e sul lato
      est una porta piuttosto grande, a nord si intravedono ancora i fiori
      del giardino...
    items:
