---
exits:
  - name: nord
    pattern: "nord|n"
  - name: est
    pattern: "est|e"
  - name: sud
    pattern: "sud|s"
  - name: ovest
    pattern: "ovest|o"

# command :
#  action  + [ object | direction ]
actions:
  - prendo    # item
  - uso       # item
  - lascio    # item
  - aiuto     # help menu
  - posizione # restituisce la stanza corrente
  - osservo   # restituisce descrizione degli oggetti presenti nella stanza e numero di uscite
  - indietro  # torna nella stanza precedente

items:
  - name: gomitolo
    regex: "gomitolo|gom"
    action:
      - prendo
      -
  - name: minotauro
    regex: "minotauro|min|m"
  - name: bandiera
    regex: "bandiera|ban|b"
  - name: candela
    regex: "candela|can|c"
  - name: spada
    regex: "spada|spad"

room:
  - id: 0
    title: Esterno
    descr: |
      IL LABIRINTO DI CNOSSO: l'impresa di Tesèo contro il Minotauro

      BENVENUTO NEL LABIRINTO DI CNOSSO! Sull’isola di Creta, nel periodo del
      regno di Minosse, che sposa Pasifae, in seguito ad un’offesa fatta ad
      Afrodite nasce un figlio mostruoso, metà uomo e metà toro, il Minotauro.
      Minosse lo imprigiona in un labirinto e, per sfamarlo, impone alle città
      sotto la sua dominazione un tributo annuale di sette fanciulle e sette
      fanciulli. Un anno, però, tra loro viene condotto il principe di Atene,
      Tesèo, che non vuole arrendersi al tragico destino e tenterà di sconfiggere
      il letale mostro...
    exits:
      sud: 1

  - id: 1
    title: Ala d'ingresso
    descr: |
      Inizio della partita entrando in una stanza buia. Per uscire dal labirinto
      è necessario raccogliere il gomitolo in questa stanza, posto difronte
      all'entrata. Accanto il gomitolo c'è un pipistrello al cui fatale morso
      non si può scampare se non si possiede un antidoto. In questa stanza l'unica
      soluzione è raccogliere la lampada che farà allontanare i pipistrelli e
      permetterà di ricevere infomrazioni più approfondite sulle stanze e gli
      obiettivi.
    items:
      - gomitolo
      - candela
    exits:
      nord: 0
      est: 2

  - id: 2
    title: Ala del bivio
    descr: |
      Ad ogni accesso in una nuova stanza è necessario raccogliere l'olio per
      ricaricare la lampada altrimenti la stanza rimarrà buia, che si trova
      generalemente vicino all'entrata. In questa stanza è possibile incontrare
      un fanciullo che chiederà in cambio della libertà di sbloccare altre
      stanze un antidoto. Questo antidoto è presente e va cercato in tale stanza.
    items:
      - candela
    exits:
      ovest: 1
      sud: 3
      est: 4

  - id: 3
    title: Ala della spada
    descr: |
      Ad ogni accesso in una nuova stanza è necessario raccogliere l'olio per
      ricaricare la lampada altrimenti la stanza rimarrà buia, che si trova
      generalemente vicino all'entrata. In questa stanza è possibile raccogliere
      un gomitolo, che servirà successivamente per la fanciulla in cambio della
      spada per sconfiggere il minotauro. Inoltre è presente un pipistrello.
    items:
      - candela
      - spada
    exits:
      nord: 2

  - id: 4
    title: Ala del grande passo
    descr: |
      Ad ogni accesso in una nuova stanza è necessario raccogliere l'olio per
      ricaricare la lampada altrimenti la stanza rimarrà buia, che si trova
      generalemente vicino all'entrata. In questa stanza è possibile incontrare
      un pipistrello e una fanciulla che richiederà un gomitolo in cambio di
      poter raccogliere la spada che custodisce per uccidere il minotauro.
    items:
      - candela
    exits:
      nord: 5
      sud: 6
      ovest: 2

  - id: 5
    title: Stanza della battaglia
    descr: |
      Ad ogni accesso in una nuova stanza è necessario raccogliere l'olio per
      ricaricare la lampada altrimenti la stanza rimarrà buia, che si trova
      generalemente vicino all'entrata. In questa stanza è possibile raccogliere
      un antidoto, che servirà in caso si abbia incontrato precedentemente il
      fanciullo e si sia dovuto lasciare quello precedentemente raccolto.
    items:
      - minotauro
      - candela
    exits:
      sud: 4

  - id: 6
    title: Ala finale
    descr: |
      Ad ogni accesso in una nuova stanza è necessario raccogliere l'olio per
      ricaricare la lampada altrimenti la stanza rimarrà buia, che si trova
      generalemente vicino all'entrata. In questa stanza è possibile raccogliere
      un gomitolo, che servirà successivamente per la fanciulla in cambio della
      spada per sconfiggere il minotauro. Inoltre è presente un pipistrello.
    items:
      - bandiera
      - candela
    exits:
      nord: 4