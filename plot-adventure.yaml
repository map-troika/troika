      ovest: 1
      sud: 3
      est: 4

  - id: 3
    title: Ala della spada
    descr: |
      Ehi! C'è qualcosa che luccica laggiù... è una spada! Questa stanza
      sembra non avere altre uscite oltre quella a nord per tornare
      indietro...
    items:
      - spada
    exits:
      nord: 2

  - id: 4
    title: Ala del grande passo
    descr: |
      Verso nord si riescono già a sentire dei versi spaventosi, vai pure
      se ti senti pronto... Altrimenti procedi verso ovest per tornare
      nell'Ala del bivio o verso sud...
    items:
    exits:
      nord: 5
      sud: 6
      ovest: 2

  - id: 5
    title: Stanza della battaglia
    descr: |
      GULP! Sei davanti ad un'enorme ombra che soffia fiato dal naso umido...
      fagli vedere di che pasta sei fatto con la tua preziosa spada...
      Altrimenti torna verso sud finchè sei ancora in tempo!
    items:
      - minotauro
    exits:
      sud: 4

  - id: 6
    title: Ala finale
    descr: |
      Ora che non puoi più scoprire nuove stanze dovresti iniziare a pensare
      a come uscire da qui... Ma prima aspetta... C'è una bandiera bianca,
      se sei meno coraggioso di quanto pensavi potrebbe servirti...
    items:
      - bandiera
    exits:
      nord: 4